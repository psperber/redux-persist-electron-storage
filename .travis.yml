language: node_js

node_js:
- node

addons:
  apt:
    packages:
    - xvfb

install:
- export DISPLAY=':99.0'
- Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
- nvm install 7
- npm install -g yarn xvfb-maybe
- yarn

before_script:
- npm build

script:
- xvfb-maybe npm test

deploy:
  skip_cleanup: true
  provider: npm
  email: philipp.sperber+npmjs@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    repo: psperber/redux-persist-electron-storage
